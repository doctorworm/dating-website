<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>


 <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post">
<div id="your-face">
  <fieldset>
    <legend>Your Face
    </legend>
   	<label for="face">Your Image:</label>
	<input type="file" name="face" required><br>
   	
    <p>Image Preview:</p>
	<img id="preview">
  </fieldset>
 </div>
 

<div id="your-general-details">
  <fieldset>
    <legend>Your General Details</legend>
	<label for="name">Name:</label>
	<input type="text" name="name" placeholder="Your name here" required></input>
	<br>

	<label for="gender">Gender:</label>
	<input type="radio" name="gender" value="male" required>Male</input>
	<input type="radio" name="gender" value="female" required>Female</input>
	<br>
	
	<label for="age">Age:</label>
	<input type="number" min="18" max="150" name="age" value="18" required></input>
	<br>
	
	<label for="birthday">Date of birth:</label>
	<input type="date" name="birthday" required></input>
	<br>
	
	<label for="favorite-color">Favorite color:</label>
	<input type="color" name="favorite-color" required></input>
	<br>
	
	<label for="country">What country:</label>
	<select name="country">
	<option value="none" required></option>
	<option value="USA" required>United States of America</option>
	<option value="Poland" required>Poland</option>
	<option value="Korea" required>Korea</option>
	<option value="Peru" required>Peru</option>
	<option value="Iceland" required>Iceland</option>
	</select>
	<br>
  </fieldset>
 </div>
 

<div id="your-indicators">
  <fieldset>
    <legend>Your Indicators</legend>
	<label for="height">Height:</label>
	Short<input type="range" min="0" max="100" name="height" required></input>Tall
	<br>
	   
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
	<label for="salary">Salary:</label>
	Poor<input type="range" min="0" max="100" name="salary" required></input>Rich
	<br>
  </fieldset>
 </div>
 
<div id="your-contact-information">
  <fieldset>
    <legend>Your Contact Information</legend>
	<label for="email">Email:</label>
	<input type="email" name="email" required></input>
	<br>
	
	<label for="mobile">Mobile:</label>
	<input type="tel" name="mobile" required></input>
	<br>
	
	<label for="address">Address:</label>
	<textarea name="address" required></textarea>
	<br>
    
	<label for="contact">Method to contact you:</label>
	<input type="checkbox" name="contact" value="email" required>Email</input>
	<input type="checkbox" name="contact" value="whatsapp" required>Whatsapp</input>
	<input type="checkbox" name="contact" value="in-app" required>In-app chat</input>
	<br>
  </fieldset>
 </div>
 
 <input type="submit" value="Submit"></input>
 </form>
 
  </body>  
</html>
